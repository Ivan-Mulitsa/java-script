<!DOCTYPE html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 13 - Mulitsa</title>
</head>
<body>
    <h2>Rozkład ułamka egipskiego na dwa ułamki egipskie</h2>
    <script>
  
        var m_mul = prompt("Podaj wartość m :", );
        m_mul = parseInt(m_mul);

        var m_muli = m_mul + 1; 
        var iloczyn = m_mul * m_muli; 

        document.write("<p>1/" + m_mul + " = 1/" + m_muli + " + 1/" + iloczyn + "</p>");
    </script>
</body>
