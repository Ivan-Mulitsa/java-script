<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 15 - Mulitsa</title>
</head>
<body>

  <script>
    var m_mul = prompt("Podaj wartość m:", );
    m_mul = parseInt(m_mul);

    var mianownik = 2 * m_mul;

    document.write("<p>Podany ułamek: 1/" + m_mul + "</p>");
    document.write("<p>Rozkład na dwa takie same ułamki:</p>");
    document.write("<p>1/" + m_mul + " = 1/" + mianownik + " + 1/" + mianownik + "</p>");
  </script>
</body>
</html>

 </textarea>
 </body>
