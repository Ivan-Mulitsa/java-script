<html> 
     <head> 
           <script type="text/javascript"> 
                 var Dom_mulitsa = { 
   wysokosc: '10', 
   szerokosc: '30', 
   ilosc_pientr: '5', 
   Dom_wyswietl_mulitsa: function () 
     { 
        document.write(this.wysokosc + ' ' + this.szerokosc+ ' ' + this.ilosc_pientr) 
     } 
  } 
  Dom_mulitsa.Dom_wyswietl_mulitsa (); 
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  dom<br> 
     Pola:<br> 
     wysokosc<br> 
     szerpkosc<br> 
     ilosc_pientr<br> 
     metoda:  Dom_wyswietl_mulitsa<br> 
</body> 
</html>
